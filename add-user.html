<!Doctype>
<html>
  <head>
    <title>Guma</title>
    <link href="https://fonts.googleapis.com/css?family=Muli:300,400|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" >
    <link href="css/header.css" rel="stylesheet" >
  </head>
  <body>
    <header class="nav-bar d-flex align-items-center sticky-top">
      <div class="logo">
        <h1>Guma</h1>
      </div>
    </header>
    <div>
      <div class="card col-4 mx-auto mt-5 p-5">
        <h2 class="mb-4">Add User</h2>

        <form id="addDriverForm" novalidate>
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Username" required>
            <div class="invalid-feedback">
              Please enter a username
            </div>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Email" required>
            <div class="invalid-feedback">
              Please enter a valid email address
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" required>
            <div class="invalid-feedback">
              Please enter a valid password
            </div>
          </div>
          <a href="#" class="button login">Login</a>
        </form>
      </div>
    </div>

    <footer>

    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script>
      $(document).ready(function(){
        $('.login').click(function(e){
          e.preventDefault();

          var username = $('#username').val();
          var password = $('#password').val();
          var email = $('#email').val();

          $.ajax({
            url: 'http://estyrosenberg.com/guma/backend/add-user.php',
            method: "POST",
            data: {username: username, password: password, email: email}
          })
          .done(function(data){
            console.log(data);
          });
          
        });
      });
    </script>
  </body>
</html>
