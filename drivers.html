		<div class="content w-75 p-3 float-right">
			<h2 class="title">Drivers</h2>
			<div class="main">
				<div class="actions">
					<a href="#" class="addDriver button">Add</a>
					<a href="#" class="importDriver button">Import</a>
					<a href="#" class="exportDriver button">Export</a>
					<a href="#" class="deleteDriver danger button">Delete</a>
				</div>
				<div class="table-wrapper">
					<table id="driversTable" class="display" cellspacing="0" width="100%">
		        <thead>
	            <tr class="header-row">
                <th>Name</th>
                <th>Email</th>
                <th>Pending Stops</th>

		<!-- Popups -->
		<div class="modal" id="addDriverModal">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h3 class="modal-title">Add Driver</h3>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          <span aria-hidden="true">&times;</span>
		        </button>
		      </div>
		      <div class="modal-body">
		        <form id="addDriverForm" novalidate>
						  <div class="form-group">
						    <label for="addDriverName">Name</label>
						    <input type="text" class="form-control" id="addDriverName" placeholder="Enter name" required>
						    <div class="invalid-feedback">
						    	Please enter a name
					      </div>
						  </div>
						  <div class="form-group">
						    <label for="addDriverEmail">Email Address</label>
						    <input type="email" class="form-control" id="addDriverEmail" placeholder="Password" required>
						    <div class="invalid-feedback">
						    	Please enter a valid email address
					      </div>
						  </div>
						</form>
		      </div>
		      <div class="modal-footer">
		        <a href="#" class="button addDriverSubmit">Add</a>
		        <a href="#" class="button" data-dismiss="modal">Close</a>
		      </div>
		    </div>
		  </div>
		</div>
		<footer>

		</footer>
		<script>
			$(document).ready(function(){
			    var driversTable = $('#driversTable').DataTable({
			    	"dom": '<"toolbar"f>rt<"bottom"lp><"clear">',
			    	  "language": {
						    "paginate": {
						      "next": ">",
						      "previous": "<"
						    }
						  }
			    });

			    var openSearch = $('<a href="#" class="open-search"><span class="material-icons">search</span></a>');
			    $("div.toolbar").append(openSearch);
			    openSearch.click(function(e){
			    	e.preventDefault();
			    	$("div.toolbar").toggleClass('open');
			    	$("div.toolbar input.form-control").focus();
			    });

			    function fetchDrivers(){
			    	$.ajax({
			    		url: "http://estyrosenberg.com/guma/backend/fetch-all-drivers.php"
			    	}).done(function(data){
			    		console.log(data);
			    		$.each(JSON.parse(data), function( index, value ){

			    			$.ajax({
			    				url: "http://estyrosenberg.com/guma/backend/fetch-stops-by-driverId.php",
			    				method: "POST",
			    				data: {driverID: value.ID}
			    			}).done(function(stops){
			    				console.log(stops);
		    					var count = 0;
			    				if(JSON.parse(stops) != '0 results'){
			    					$.each(JSON.parse(stops), function( index, value ){
			    						if(value.status == 'pending');
			    						count ++;
			    					});
			    				}

				    			var arr = [value.name, value.email];
			    				arr.push(count);
			    				console.log(arr);
				    			driversTable.row.add(arr).draw();

			    			}).fail(function(data){
			    				console.log(data)
			    			});

			    		})

			    		// Dummy Data
			    		for(var i = 10; i > 0; i--){
			    			var arr = ['Some Name', 'someone@example.com', i];
			    			driversTable.row.add(arr).draw();
			    		}

			    	}).fail(function(data){
			    		console.log(data);
			    	})
			    }
			    fetchDrivers();


			    // Add Driver
			    $('.addDriver').click(function(e){
			    	e.preventDefault();
			    	console.log('add');

			    	$('#addDriverModal').modal();
			    });

			    $('.addDriverSubmit').click(function(e){
			    	var valid = true;

			    	var name = $('#addDriverName').val();
			    	if(name.length < 1){
			    		console.log('name');
			    		valid = false;
			    	}

			    	var email = $('#addDriverEmail').val();
			    	if(!validateEmail(email)){
			    		console.log('email');
			    		valid = false;
			    	}

			    	if(valid){
			    		submitDriver(name, email);
			    	}
			    });

			    function submitDriver(name, email){
			    	// Show loader

			    	$.ajax({
	    				url: "http://estyrosenberg.com/guma/backend/add-driver.php",
	    				method: "POST",
	    				data: {name: name, email: email}
	    			}).done(function(data){
	    				console.log(JSON.parse(data));
					  });
					}

			    function validateEmail(email) {
				    var re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
				    return re.test(email);
					}
			});
		</script>
	</body>
